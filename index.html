
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Tycoon Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script>
        // Shim robusto para entornos de producción (Vercel)
        window.process = window.process || { env: {} };
        if (!window.process.env) window.process.env = {};
        
        // Debugger para pantalla negra
        window.onerror = function(msg, url, line, col, error) {
            console.error("FATAL ERROR:", msg, "at", url, ":", line);
            const root = document.getElementById('root');
            if (root && root.innerHTML === "") {
                root.innerHTML = `<div style="padding: 20px; color: red; font-family: sans-serif;">
                    <h2>Error al cargar la aplicación</h2>
                    <p>${msg}</p>
                    <small>Revisa la consola del navegador para más detalles.</small>
                </div>`;
            }
        };
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            margin: 0;
            overflow-x: hidden;
        }
        .font-f1 {
            font-family: 'Orbitron', sans-serif;
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a;
        }
        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #ef4444;
        }
        /* Animaciones */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .animate-fade { animation: fadeIn 0.5s ease-out; }
    </style>
